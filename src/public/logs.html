<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에브리타임 크롤러 로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* 테이블 레이아웃 고정 */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* 기본적으로 줄바꿈 방지 */
            overflow: hidden;
            text-overflow: ellipsis; /* 넘치는 내용은 ...으로 표시 */
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            font-style: italic;
            color: #666;
        }
        .error {
            color: red;
        }
        /* 특정 열의 너비 조정 */
        th:nth-child(1), td:nth-child(1) { width: 15%; } /* 타임스탬프 */
        th:nth-child(2), td:nth-child(2) { width: 10%; } /* 종류 */
        th:nth-child(3), td:nth-child(3) { width: 20%; } /* 제목 */
        th:nth-child(4), td:nth-child(4) { width: 25%; } /* 내용 */
        th:nth-child(5), td:nth-child(5) { width: 15%; } /* 세부사항 */
        th:nth-child(6), td:nth-child(6) { width: 7.5%; } /* 이전 */
        th:nth-child(7), td:nth-child(7) { width: 7.5%; } /* 이후 */
    </style>
</head>
<body>
    <h1>에브리타임 크롤러 로그</h1>
    <p>최근 로그 항목을 표 형태로 보여줍니다.</p>
    
    <table id="logTable">
        <thead>
            <tr>
                <th>타임스탬프</th>
                <th>종류</th>
                <th>제목</th>
                <th>내용</th>
                <th>세부사항</th>
                <th>이전</th>
                <th>이후</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="7" class="loading">로그를 불러오는 중...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // 로그 데이터를 가져와서 테이블을 업데이트하는 함수
        async function fetchAndDisplayLogs() {
            const tableBody = document.querySelector('#logTable tbody');
            tableBody.innerHTML = '<tr><td colspan="7" class="loading">로그를 불러오는 중...</td></tr>';

            try {
                const response = await fetch('/logs');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const logs = await response.json();

                if (logs.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7">로그 데이터가 없습니다.</td></tr>';
                    return;
                }

                // 테이블 본문 초기화
                tableBody.innerHTML = '';

                // 로그 데이터를 테이블에 추가
                logs.forEach(log => {
                    const row = document.createElement('tr');
                    
                    // 타임스탬프 분리
                    const [datePart, timePart] = log.timestamp.split(' | ');
                    
                    // 로그 타입에 따라 표시 내용 변경
                    let title = '-';
                    let content = '-';
                    let details = log.details || '-';
                    let before = log.before !== undefined ? log.before : '-';
                    let after = log.after !== undefined ? log.after : '-';

                    if (log.type === '글 신규 작성') {
                        // '글 신규 작성'의 경우, details가 제목, content가 내용이어야 함.
                        // 하지만 현재 로그에는 제목만 있고 내용이 없음.
                        // 만약 원본 글 내용도 로그에 저장하고 싶다면, logger.ts에서 로그 저장 시 추가해야 함.
                        // 여기서는 details(제목)을 '제목' 열에, 내용은 '-'로 표시.
                        title = details;
                        content = '-'; // 원본 내용은 로그에 저장되지 않음
                        details = '-';
                        before = '-';
                        after = '-';
                    }
                    // 다른 타입('좋아요', '댓글', '스크랩')은 위에서 설정한 기본값 사용

                    row.innerHTML = `
                        <td>${datePart}<br>${timePart}</td>
                        <td>${log.type}</td>
                        <td>${title}</td>
                        <td>${content}</td>
                        <td>${details}</td>
                        <td>${before}</td>
                        <td>${after}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('로그를 불러오는 중 오류 발생:', error);
                tableBody.innerHTML = `<tr><td colspan="7" class="error">로그를 불러오는 데 실패했습니다: ${error.message}</td></tr>`;
            }
        }

        // 페이지 로드 시 로그 가져오기
        document.addEventListener('DOMContentLoaded', fetchAndDisplayLogs);
    </script>
</body>
</html>
