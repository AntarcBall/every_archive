<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에브리타임 크롤러 로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            font-style: italic;
            color: #666;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>에브리타임 크롤러 로그</h1>
    <p>최근 로그 항목을 표 형태로 보여줍니다.</p>
    
    <table id="logTable">
        <thead>
            <tr>
                <th>타임스탬프</th>
                <th>종류</th>
                <th>세부사항</th>
                <th>이전</th>
                <th>이후</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" class="loading">로그를 불러오는 중...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // 로그 데이터를 가져와서 테이블을 업데이트하는 함수
        async function fetchAndDisplayLogs() {
            const tableBody = document.querySelector('#logTable tbody');
            tableBody.innerHTML = '<tr><td colspan="5" class="loading">로그를 불러오는 중...</td></tr>';

            try {
                const response = await fetch('/logs');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const logs = await response.json();

                if (logs.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">로그 데이터가 없습니다.</td></tr>';
                    return;
                }

                // 테이블 본문 초기화
                tableBody.innerHTML = '';

                // 로그 데이터를 테이블에 추가
                logs.forEach(log => {
                    const row = document.createElement('tr');
                    
                    // 타임스탬프 분리
                    const [datePart, timePart] = log.timestamp.split(' | ');
                    
                    row.innerHTML = `
                        <td>${datePart}<br>${timePart}</td>
                        <td>${log.type}</td>
                        <td>${log.details}</td>
                        <td>${log.before}</td>
                        <td>${log.after}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('로그를 불러오는 중 오류 발생:', error);
                tableBody.innerHTML = `<tr><td colspan="5" class="error">로그를 불러오는 데 실패했습니다: ${error.message}</td></tr>`;
            }
        }

        // 페이지 로드 시 로그 가져오기
        document.addEventListener('DOMContentLoaded', fetchAndDisplayLogs);
    </script>
</body>
</html>
